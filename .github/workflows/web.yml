name: "Upload GitHub Pages artifact"

on:
  push:
    branches:
      - master
  workflow_dispatch:
  repository_dispatch:
    types: [update-manifests]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: fetch repo source
        uses: actions/checkout@v3
        with:
          repository: "Yvictor/scone"
          token: ${{ secrets.SCONE_GITHUB_TOKEN }}
          ref: ${{ github.ref }}
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
      - name: pnpm install
        run: pnpm install --frozen-lockfile
      - name: Run Repair Script for solclientjs types
        run: pnpm repair
      - name: Create .env file for vite build
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
      - name: Build production bundle
        run: pnpm build:pages
      - name: Download Update Manifests
        run: pnpm download-manifests
      - name: Upload production-ready build files
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    # if : github.ref == 'refs/heads/main'
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
